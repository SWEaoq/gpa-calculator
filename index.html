<!DOCTYPE html>
<html>
<head>
    <title>GPA Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="calculator">
    <h2>GPA Calculator</h2>
    <input type="text" id="username" class="input-field" placeholder="Enter your name">
    <button class="button" onclick="loadUserData()">Load User Data</button>
    <div id="courses"></div>
    <button class="add-course-button" onclick="addCourse()">Add Course</button>
    <button class="button" onclick="calculateGPA()">Calculate GPA</button>
    <button class="button" onclick="saveUserData()">Save Data</button>
    <div id="result" class="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
