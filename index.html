<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="login-container" class="container">
        <h1>Login</h1>
        <input id="login-username" class="input-field" type="text" placeholder="Enter your username">
        <input id="login-password" class="input-field" type="password" placeholder="Enter your password">
        <button onclick="login()">Login</button>
    </div>
    
    <div id="main-container" class="container" style="display:none;">
        <h1>GPA Calculator</h1>
        <div id="courses"></div>
        <button onclick="addCourse()">Add Course</button>
        <button onclick="calculateGPA()">Calculate GPA</button>
        <button onclick="saveUserData()">Save</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
